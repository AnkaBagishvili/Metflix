<div id="main">
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <input
      id="search"
      class="search_bar"
      type="text"
      placeholder="Search.."
      formControlName="query"
    />
    <button type="submit">Search</button>
  </form>
  <div *ngIf="message" class="noMovies">{{ message }}</div>
  <div class="cards" *ngFor="let movie of movies">
    <h2>{{ movie.title }}</h2>
    <img [src]="imgPath + movie.poster_path" alt="{{ movie.title }}" />
  </div>
</div>
